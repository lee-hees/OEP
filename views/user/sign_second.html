    <meta charset="UTF-8">

    <title>회원가입</title>

<style>
    body{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
    }
</style>
<body>
    <form action="/users/sign2" method="POST" enctype="multipart/form-data">
        <div class="sign_box" style="font-size: 30px; font-weight: 700;">
            <p onclick="console.log(window.location.pathname.split('/')[2])">추가 정보 입력</p>
            <!-- <input type="text" class="sign2_user_id" value="<%=user_id%>" readonly name="user_id"> -->
            <input type="text" class="sign2_user_id" value="[사용자 아이디]" readonly name="user_id">
        </div>
        <div style="width: 100%;height: 260px; margin-top: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div id="image_container"></div> 
            <script> 
                if(document.querySelector('#image_container').children[0] == undefined){
                    function setThumbnail(event) { 
                        if(document.querySelector('#image_container').children[0] != undefined){
                            document.querySelector('#image_container').children[0].remove();
                        }
                        var reader = new FileReader(); reader.onload = function(event) { 
                        var img = document.createElement("img"); 
                        img.setAttribute("name",'img');
                        img.setAttribute("src", event.target.result); 
                        document.querySelector("div#image_container").appendChild(img); 
                    }; 
                    reader.readAsDataURL(event.target.files[0]);
                    }
                }
            </script>
        </div>
        <div class="sign_box" style="margin-top: 1vh;">
            <div class="filebox"> 
                <label for="ex_file">프로필 이미지 등록</label> 
                <input type="file" id="ex_file" accept="image/*" onchange="setThumbnail(event);" name="userfile"> 
            </div>
        </div>
        <div class="sign_box" style="margin-top: 1vh;">
            <input id="email" class="sign_box_input" type="text" placeholder="이메일" name="email">
        </div>
        <div class="sign_box" style="margin-top: 1vh;">
            <input id="age" class="sign_box_input" type="text" placeholder="출생년도" name="age">
        </div>

    </form>
    <div class="sign_box" style="margin-top: 3vh;">
        <button style="width: 21vw; min-width: 412px; height: 72px; font-size: 21px; border-radius: 3px; outline: none; border: none; background: linear-gradient(
            to right,

            #b462df,
            #ae6ce0,

        ); font-weight: 500; color: white; font-weight: 700; cursor: pointer;" onclick="location.href='./login.html'">가입하기</button>

    <img src="/OEP/public/images/icon/title_text_icon.png" alt="" style="position: fixed; top: 20px; left: 20px;; z-index: 10; width: 200px; cursor: pointer;">
